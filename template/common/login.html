{{ define "login" }}
{{ template "header" }}
<script src="/static/js/utils/utils.js"></script>
<script src="/static/js/common/login.js"></script>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div id="formContainer" style="margin-top:200px">
                    <h1>Login</h1>
                    <form id="form">
                        <div class="form-group">
                            <label for="username">UserName</label>
                            <input required type="input" class="form-control form-control-sm" id="username" placeholder="Username" name="username"><span class="glyphicon gylphicon-user"></span>  
                            
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input required type="password" class="form-control form-control-sm" id="password" placeholder="Password" name="password"><a href="#"><span id="toggle_icon" class="glyphicon gylphicon-eye-close"></span></a>
                            
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-danger" id="submit">Submit</button>
                            
                        </div>
                    </form>
                    <div id="loader" class="progress">
                        <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0"
                        aria-valuemax="100" style="width:100%">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
{{ template "footer" }}
{{ end }}
